<html>

<head>
    <base href="." target="_blank">
    <style>
        .nav-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgb(40, 40, 40);
            font-family: 'Arial', sans-serif;

            display: flex;
            gap: 20px;

            /* backdrop-filter: blur(5px); */
            overflow-x: auto;
            /* Fixed width to make it scrollable */
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            /* Smooth scrolling on iOS */
            scroll-behavior: smooth;
            /* Add smooth scrolling */
            scrollbar-width: none;
            /* Hide scrollbar for Firefox */
            -ms-overflow-style: none;
            /* Hide scrollbar for IE and Edge */
        }


        .nav-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            pointer-events: none;
            background: linear-gradient(90deg, rgb(0, 0, 0) 0%, rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 0) 60%, rgb(0, 0, 0) 100%);
        }



        /* Hide scrollbar for Webkit browsers */
        .menu::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            position: relative;
            padding: 15px 25px;
            color: rgb(171, 171, 171);
            /* text-decoration: none; */
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            /* Prevent items from shrinking */
            cursor: pointer;
        }



        .menu-item:hover {
            color: white;
        }

        .menu-item:active {
            color: greenyellow;
        }


        .placeholder {
            width: 50vw;
            flex-shrink: 0;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <nav class="nav-container" id="menu">
        <div class="placeholder"></div>
        <div class="menu-item" style="--i:1" onclick="scrollToItem(this)">About Me</div>
        <div class="menu-item" style="--i:2" onclick="scrollToItem(this)">3D Art</div>
        <div class="menu-item" style="--i:3" onclick="scrollToItem(this)">Add-ons</div>
        <div class="menu-item" style="--i:4" onclick="scrollToItem(this)">Geometry Nodes</div>
        <div class="menu-item" style="--i:5" onclick="scrollToItem(this)">Garden</div>
        <div class="placeholder"></div>
    </nav>
    <div class="nav-overlay">
    </div>

    <script>
        function scrollToItem(element) {
            const menu = document.getElementById('menu');
            const elementRect = element.getBoundingClientRect();
            const menuRect = menu.getBoundingClientRect();
            const scrollLeft = elementRect.left - menuRect.left + menu.scrollLeft - (menuRect.width / 2) + (elementRect.width / 2);

            menu.scrollTo({
                left: scrollLeft,
                behavior: 'smooth'
            });
        }

        // Scroll to first element on page load
        window.addEventListener('load', () => {
            const firstItem = document.querySelector('.menu-item');
            scrollToItem(firstItem);
        });
    </script>
</body>

</html>
